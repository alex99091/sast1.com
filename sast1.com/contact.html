<body class="sub_page">
    <div class="hero_area">
        <!-- Header를 불러올 div -->
        <div id="header-container"></div>
        <!-- end header section -->
    </div>

    <!-- contact section -->

    <section class="contact_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>
                    Request A Call Back
                </h2>
            </div>
            <div class="">
                <div class="">
                    <div class="row">
                        <div class="col-md-9 mx-auto">
                            <div class="contact-form">
                                <form action="send.php" method="post">
                                    <!-- send_email.php로 POST 요청을 보냄 -->
                                    <div>
                                        <input type="text" name="full_name" placeholder="Full Name ">
                                    </div>
                                    <div>
                                        <input type="text" name="phone_number" placeholder="Phone Number">
                                    </div>
                                    <div>
                                        <input type="email" name="email_address" placeholder="Email Address">
                                    </div>
                                    <div>
                                        <input type="text" name="message" placeholder="Message" class="input_message">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn_on-hover">
                                            Send
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map_img-box">
                <img src="images/map-img.png" alt="">
            </div>
        </div>
    </section>

    <!-- end contact section -->

    <!-- Footer 불러올 div -->
    <div id="footer-container"></div>
    <!-- end header section -->

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
    </script>
    <!-- owl carousel script -->
    <script type="text/javascript">
        $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 0,
            navText: [],
            center: true,
            autoplay: true,
            autoplayHoverPause: true,
            responsive: {
                0: {
                    items: 1
                },
                1000: {
                    items: 3
                }
            }
        });
    </script>
    <!-- end owl carousel script -->

    <!-- JavaScript 코드 -->
    <script>
        // Header를 불러오는 함수
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Header를 불러오는 동안 오류가 발생했습니다.', error);
                });
        }

        // Footer를 불러오는 함수
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Footer를 불러오는 동안 오류가 발생했습니다.', error);
                });
        }

        // 페이지가 로드될 때 Header와 Footer를 불러옴
        window.addEventListener('load', () => {
            loadHeader();
            loadFooter();
        });
    </script>

</body>
